<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>קטלוג מנעולים - גבי המנעולן</title>
  <meta name="description" content="מבחר מוצרי מנעולנות מקצועיים עם שירות מהיר ואמין.">
  <link rel="icon" href="images/fav.png" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', Arial, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex flex-col transition">

  <header
    class="relative bg-gradient-to-r from-blue-700 to-blue-500 dark:from-gray-900 dark:to-gray-800 py-5 shadow-md">
    <button id="toggle-dark"
      class="absolute top-5 left-5 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full px-3 py-1 text-sm font-bold shadow transition"
      aria-label="החלף מצב תאורה">
      🌙 מצב כהה
    </button>

    <div class="container mx-auto px-4 flex flex-col items-center">
      <h1 class="text-3xl md:text-4xl text-white font-extrabold tracking-tight mb-2">גבי המנעולן</h1>
      <div class="text-lg text-blue-100 dark:text-blue-300 font-semibold">קטלוג מנעולים ומוצרים מובילים</div>
    </div>
  </header>

  <!-- פס קטגוריות (מותגים) -->
  <div class="relative w-full max-w-4xl mx-auto mb-4 mt-6">
    <div class="w-full max-w-4xl mx-auto mb-4 mt-6 px-1">
      <div id="brand-cats" class="w-full flex flex-wrap justify-center gap-2" style="direction: rtl;">
        <!-- קטגוריות -->
      </div>
    </div>
  </div>

  <main class="container mx-auto px-4 flex-1 max-w-5xl">
    <h2 class="text-2xl font-bold text-blue-800 dark:text-blue-200 mb-6 text-center">מוצרים מובילים</h2>
    <div id="products-grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 justify-items-center">
      <div class="col-span-full text-center text-gray-400 dark:text-gray-600">טוען מוצרים...</div>
    </div>
  </main>

  <footer class="bg-blue-700 dark:bg-gray-900 text-blue-100 dark:text-blue-300 mt-12 py-6">
    <div class="container mx-auto px-4 flex flex-col items-center gap-2 text-center">

      <!-- שם ולוגו -->
      <div class="flex items-center gap-3 mb-2">
        <img src="images/fav.png" class="w-8 h-8" alt="גבי המנעולן" />
        <span class="font-bold text-lg">גבי המנעולן</span>
      </div>

      <div>שירות בכל אזור המרכז • 24/7</div>

      <!-- דרכי תשלום -->
      <div class="flex flex-col items-center mt-2 w-full">
        <span class="text-xs text-blue-100 dark:text-blue-300">ניתן לשלם ב-BIT או ב-PayBox בקלות ובבטחה</span><br>
        <div class="flex items-center gap-4 justify-center mb-1">
          <img src="images/bit-icon.png" alt="תשלום ב-BIT" class="h-10 w-400 rounded-lg shadow-sm" title="bit"
            loading="lazy" />
        </div>
      </div>
      <div class="text-sm mt-3">©2025 כל הזכויות שמורות</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
